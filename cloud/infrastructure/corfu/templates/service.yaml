apiVersion: v1
kind: Service
metadata:
  name: {{ include "corfu.name" . }}
  labels:
    {{- include "corfu.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "corfu.selectors" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "corfu.name" . }}-headless
  labels:
    {{- include "corfu.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: 9000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "corfu.selectors" . | indent 4 }}
