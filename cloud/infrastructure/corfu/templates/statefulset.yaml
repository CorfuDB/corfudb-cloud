apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "corfu.name" . }}
  labels:
    {{- include "corfu.labels" . | indent 4 }}
spec:
  serviceName: {{ include "corfu.name" . }}-headless
  replicas: {{ .Values.replicas }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "corfu.selectors" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "corfu.selectors" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "corfu.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: corfu-certificate-tls
          secret:
            secretName: corfu-certificate-tls
        - name: corfu-password
          secret:
            secretName: corfu-password
      volumes:
        - name: corfu-certificate-tls
          secret:
            secretName: corfu-certificate-tls
        - name: corfu-password
          secret:
            secretName: corfu-password
      containers:
        - name: {{ include "corfu.name" . }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "sh"
            - "-c"
            - |
              java -cp *.jar org.corfudb.infrastructure.CorfuServer -a $POD_NAME.corfu-headless.$POD_NAMESPACE.svc.cluster.local -l /data \
                                          --enable-tls --enable-tls-mutual-auth --keystore=/certs/keystore.jks  --truststore=/certs/truststore.jks \
                                          --keystore-password-file=/password/password --truststore-password-file=/password/password \
                                          {{ .Values.service.port }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: corfu-data
              mountPath: /data
            - name: corfu-certificate-tls
              mountPath: /certs
            - name: corfu-password
              mountPath: /password
  volumeClaimTemplates:
    - metadata:
        name: corfu-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "{{ .Values.persistence.storageClass }}"
        resources:
          requests:
            storage: {{ .Values.persistence.storageSize }}
