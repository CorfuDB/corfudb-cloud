input {
  stdin {
    tags => [
      "corfu-log",
      "corfu-jvm-log"
    ]
    codec => multiline {
      pattern => "^%{TIMESTAMP_ISO8601}"
      negate => true
      what => "previous"
    }
  }
}

output {
  stdout { codec => rubydebug }
  file {
    path => "/logstash-test-output/output.log"
    codec => "json_lines"
  }
}