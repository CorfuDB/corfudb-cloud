
filter {

  if "corfu-log" in [tags] {

    mutate {
      gsub => [
        # replace pipes with spaces
        "message", "\|", " ",
        # replace ansi with empties
        "message", "\x1B\[[0-?]*[ -/]*[@-~]", ""
      ]
    }

    grok {
      patterns_dir => ["/usr/share/logstash/patterns"]
      match => {"message" => "%{TIMESTAMP_ISO8601:ts}%{SPACE}%{LOGLEVEL:lvl}%{SPACE}%{THREAD:thread}%{SPACE}%{CLASS:class}%{SPACE}%{GREEDYDATA:msg}"}
    }

    # Decrease noise
    if [msg] =~ /^log write\:/ {
      drop { }
    }

    if [msg] =~ /^rangeWrite\:/ {
      drop { }
    }

    if [msg] =~ /^propose\: Successful/ {
      drop { }
    }

    if [msg] =~ /^prepare\: Successful/ {
      drop { }
    }

    if [msg] =~ /^handleTrimMarkRequest\:/ {
      drop { }
    }

    date {
      locale => "en"
      match => ["ts", "ISO8601"]
      timezone => "Europe/Vienna"
      target => "@timestamp"
    }

    mutate {
      remove_field => ["ts", "message"]
    }
  }
}
